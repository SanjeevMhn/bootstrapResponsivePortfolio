<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<div class="menu-button d-lg-none d-sm-flex bg-primary flex-sm-column align-items-sm-center justify-content-sm-center p-2 m-0 border border-primary rounded">
		<i class="bi bi-list h4 font-weight-bold text-light p-0 m-0"></i>
	</div>
	<header class="side-nav text-light">
		<div class="container d-flex flex-column align-items-center justify-content-center pt-4">
			<div class="profile-img">
				<img src="./assets/images/profile/profile.png" alt="img" class="img-fluid border border-dark rounded-circle bg-success">
			</div>
			<h3 class="profile-name font-weight-bold my-3">
				Alex Smith
			</h3>
			<div class="social-media-links p-0">
				<ul class="list-items p-0 d-flex justify-content-between" type="none" >
					<li class="item h5">
						<a href="#" class="item-link text-light">
							<i class="bi bi-twitter"></i>
						</a>
					</li>
					<li class="item h5 ">
						<a href="#" class="item-link text-light">
							<i class="bi bi-facebook"></i>
						</a>
					</li>
					<li class="item h5">
						<a href="#" class="item-link text-light">
							<i class="bi bi-instagram"></i>
						</a>
					</li>
					<li class="item h5">
						<a href="#" class="item-link text-light">
							<i class="bi bi-skype"></i>
						</a>
					</li>
					<li class="item h5">
						<a href="#" class="item-link text-light">
							<i class="bi bi-linkedin"></i>
						</a>
					</li>
				</ul>
			</div>

			<ul class="navbar-nav main-nav">
				<div class="container">
					<li class="nav-item d-flex flex-row align-items-center justify-content-start p-2">
						<a href="#" class="nav-link text-muted">
							<i class="bi bi-house-door h4 mr-2"></i>
							<span class="font-weight-bold">Home</span>
						</a>
					</li>
					<li class="nav-item d-flex flex-row align-items-center justify-content-start p-2">
						<a href="#" class="nav-link text-muted">
							<i class="bi bi-person h4 mr-2"></i>
							<span class="font-weight-bold">About</span>
						</a>
					</li>
					<li class="nav-item d-flex flex-row align-items-center justify-content-start p-2">
						<a href="#" class="nav-link text-muted">
							<i class="bi bi-file-earmark h4 mr-2"></i>
							<span class="font-weight-bold">Resume</span>
						</a>
					</li>
					<li class="nav-item d-flex flex-row align-items-center justify-content-start p-2">
						<a href="#" class="nav-link text-muted">
							<i class="bi bi-table h4 mr-2"></i>
							<span class="font-weight-bold">Portfolio</span>
						</a>
					</li>
					<li class="nav-item d-flex flex-row align-items-center justify-content-start p-2">
						<a href="#" class="nav-link text-muted">
							<i class="bi bi-hdd-stack h4 mr-2"></i>
							<span class="font-weight-bold">Services</span>
						</a>
					</li>
				</div>
			</ul>
			<div class="copyright-section mt-4 d-flex flex-column justify-content-center align-items-center">
				<div class="">&copy Copyright XYZ</div>
				<div class="">Designed by <span class="text-primary">Sanjeev Maharjan</span></div>
			</div>
		</div>
	</header>
	<section class="home-section d-flex flex-column align-items-center justify-content-center" id="home">
		<div class="container d-flex flex-column align-items-center justify-content-center text-center">
			<h1 class="dev-name font-weight-bold display-3">Alex Smith</h1>
			<p class="h1 font-weight-bold text-light" id="demo"></p>
		</div>
	</section>

	<script src="./assets/js/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
